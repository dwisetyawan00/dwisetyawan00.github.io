<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHZS - Web3 & TESTNET Enthusiast</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/dwisetyawan00/logo/refs/heads/main/au_ah_transparant.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@300;400;600&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Space Grotesk', sans-serif;
            color: #ffffff;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        
        .profile-section {
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.125);
        }
        
        .profile-card {
            text-align: center;
            padding: 30px;
            position: relative;
        }
        
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: contain;
            border: 4px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00f0ff, #5000ca);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 20px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-link {
            color: #ffffff;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .social-link:hover {
            color: #00f0ff;
        }
        
        .tutorials-section {
            width: 60%;
            display: flex;
            flex-direction: column;
            padding: 30px;
            overflow-y: auto;
        }
        
        .tutorial-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
        }
        
        .tutorial-card:hover {
            transform: scale(1.02);
        }
        
        .tutorial-info {
            flex-grow: 1;
        }
        
        .tutorial-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .tutorial-description {
            color: #b0b0b0;
            font-size: 0.9rem;
        }
        
        .tutorial-link {
            color: #00f0ff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            background: rgba(0, 240, 255, 0.1);
            transition: background 0.3s ease;
        }
        
        .tutorial-link:hover {
            background: rgba(0, 240, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-card">
                <img src="https://raw.githubusercontent.com/dwisetyawan00/logo/refs/heads/main/au_ah_transparant.png" alt="Profile Logo" class="profile-image">
                <div class="title">TECHZS</div>
                <div class="subtitle">Web3 & TESTNET Enthusiast</div>
                
                <div class="social-links">
                    <a href="https://github.com/dwisetyawan00" target="_blank" class="social-link">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://twitter.com/galxedrop" target="_blank" class="social-link">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://t.me/Ethdenvers" target="_blank" class="social-link">
                        <i class="fab fa-telegram"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="tutorials-section">
            <div class="tutorial-card">
                <div class="tutorial-info">
                    <div class="tutorial-title">Chainbase Node Tutorial</div>
                    <div class="tutorial-description">Comprehensive guide for setting up Chainbase node</div>
                </div>
                <a href="https://github.com/dwisetyawan00/Basechain-node" target="_blank" class="tutorial-link">Learn More</a>
            </div>
            
            <div class="tutorial-card">
                <div class="tutorial-info">
                    <div class="tutorial-title">Coming Soon</div>
                    <div class="tutorial-description">More tutorials and guides are in development</div>
                </div>
                <a href="#" class="tutorial-link">Stay Tuned</a>
            </div>
        </div>
    </div>
</body>
</html>
