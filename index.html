<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHZS - Web3 & TESTNET Enthusiast</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@300;400;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Space Grotesk', sans-serif;
            color: #ffffff;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            width: 350px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1.05);
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: contain;
            border: 4px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00f0ff, #5000ca);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .github-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .github-link:hover {
            color: #00f0ff;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <a href="https://github.com/dwisetyawan00" target="_blank" class="github-link">
            <i class="fab fa-github"></i>
        </a>
        <img src="https://raw.githubusercontent.com/dwisetyawan00/logo/refs/heads/main/au_ah_transparant.png" alt="Profile Logo" class="profile-image">
        <div class="title">TECHZS</div>
        <div class="subtitle">Web3 & TESTNET Enthusiast</div>
    </div>
</body>
</html>
