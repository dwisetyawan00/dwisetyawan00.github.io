<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Harga Final Shopee & Tokopedia</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --shopee-gradient: linear-gradient(135deg, #ee4d2d 0%, #ff6347 100%);
      --tokopedia-gradient: linear-gradient(135deg, #42b883 0%, #00d2ff 100%);
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.18);
      --shadow-soft: 0 8px 32px rgba(31, 38, 135, 0.37);
      --shadow-hover: 0 15px 35px rgba(31, 38, 135, 0.5);
      --text-primary: #2d3748;
      --text-secondary: #4a5568;
      --text-light: #718096;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
      z-index: 1;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 20s infinite linear;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 5s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-30px) rotate(120deg); }
      66% { transform: translateY(30px) rotate(240deg); }
    }

    .container {
      max-width: 520px;
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
      animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      z-index: 2;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .header {
      background: var(--primary-gradient);
      padding: 40px 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 800;
      color: white;
      margin-bottom: 10px;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }

    .header p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      font-weight: 500;
      position: relative;
      z-index: 1;
    }

    .form-container {
      padding: 35px 30px;
      background: rgba(255, 255, 255, 0.95);
    }

    .input-group {
      margin-bottom: 28px;
      position: relative;
      animation: fadeInUp 0.6s ease-out;
      animation-fill-mode: both;
    }

    .input-group:nth-child(1) { animation-delay: 0.1s; }
    .input-group:nth-child(2) { animation-delay: 0.2s; }
    .input-group:nth-child(3) { animation-delay: 0.3s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .input-group label {
      display: block;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 10px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid rgba(0, 0, 0, 0.08);
      border-radius: 16px;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
    }

    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1), 0 10px 25px rgba(102, 126, 234, 0.15);
      transform: translateY(-2px);
    }

    .input-group input[type="number"] {
      padding-left: 50px;
    }

    .currency-icon {
      position: absolute;
      left: 20px;
      top: 49px;
      color: #667eea;
      font-weight: 700;
      font-size: 1rem;
      z-index: 2;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 18px 20px;
      background: var(--success-gradient);
      border-radius: 16px;
      color: white;
      margin-top: 12px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .checkbox-container:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .checkbox-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .checkbox-container:hover::before {
      left: 100%;
    }

    .checkbox-container input[type="checkbox"] {
      width: 22px;
      height: 22px;
      accent-color: white;
      cursor: pointer;
    }

    .checkbox-container label {
      margin: 0;
      font-weight: 500;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }

    .platform-section {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.6) 100%);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 20px;
      margin: 25px 0;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .platform-section::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: var(--primary-gradient);
      border-radius: 0 4px 4px 0;
    }

    .platform-section:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }

    .shopee-section::before {
      background: var(--shopee-gradient);
    }

    .tokopedia-section::before {
      background: var(--tokopedia-gradient);
    }

    .platform-title {
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.1rem;
    }

    .calculate-btn {
      width: 100%;
      padding: 20px;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 18px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 25px;
      position: relative;
      overflow: hidden;
    }

    .calculate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .calculate-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .calculate-btn:hover::before {
      left: 100%;
    }

    .calculate-btn:active {
      transform: translateY(-1px);
    }

    .result-container {
      margin-top: 30px;
      padding: 30px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: none;
      animation: resultSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    @keyframes resultSlideIn {
      from { 
        opacity: 0; 
        transform: translateY(30px) scale(0.95);
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1);
      }
    }

    .result-title {
      font-size: 1.3rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 20px;
      text-align: center;
      position: relative;
    }

    .result-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--primary-gradient);
      border-radius: 2px;
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .result-item:hover {
      background: rgba(102, 126, 234, 0.05);
      margin: 0 -15px;
      padding-left: 15px;
      padding-right: 15px;
      border-radius: 10px;
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-label {
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .result-value {
      font-weight: 800;
      color: var(--text-primary);
      font-size: 1.1rem;
    }

    .final-prices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 25px;
    }

    .price-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
      backdrop-filter: blur(10px);
      padding: 25px 20px;
      border-radius: 18px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .price-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--primary-gradient);
      border-radius: 18px 18px 0 0;
    }

    .price-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .price-card.shopee::before {
      background: var(--shopee-gradient);
    }

    .price-card.tokopedia::before {
      background: var(--tokopedia-gradient);
    }

    .price-platform {
      font-weight: 700;
      color: var(--text-secondary);
      margin-bottom: 10px;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 1px;
    }

    .price-amount {
      font-size: 1.5rem;
      font-weight: 900;
      color: var(--text-primary);
      font-variant-numeric: tabular-nums;
    }

    .disclaimer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-light);
      font-style: italic;
      margin-top: 25px;
      padding: 18px;
      background: rgba(102, 126, 234, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(102, 126, 234, 0.1);
    }

    .icon {
      color: #667eea;
      opacity: 0.8;
    }

    .pulse-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      margin-left: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    @media (max-width: 580px) {
      .container {
        margin: 10px;
        border-radius: 20px;
        max-width: 100%;
      }
      
      .final-prices {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .header h1 {
        font-size: 1.5rem;
      }

      .form-container {
        padding: 25px 20px;
      }

      .platform-section {
        padding: 20px;
      }
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(102, 126, 234, 0.3);
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container">
    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
    </div>

    <div class="header">
      <h1><i class="fas fa-calculator"></i> Kalkulator After fee<span class="pulse-dot"></span></h1>
      <p>Shopee & Tokopedia Price Optimizer</p>
    </div>

    <div class="form-container">
      <div class="input-group">
        <label><i class="fas fa-shopping-cart icon"></i>Modal Awal</label>
        <input type="number" id="buy" value="10000" placeholder="Masukkan harga beli produk">
        <span class="currency-icon">Rp</span>
      </div>

      <div class="input-group">
        <label><i class="fas fa-bullseye icon"></i>Target Profit Bersih</label>
        <input type="number" id="marginManual" value="2500" placeholder="Target keuntungan yang diinginkan">
        <span class="currency-icon">Rp</span>
      </div>

      <div class="platform-section shopee-section">
        <div class="platform-title">
          <i class="fas fa-store-alt"></i> Konfigurasi Shopee
        </div>
        
        <div class="input-group">
          <label><i class="fas fa-tags icon"></i>Kategori Produk</label>
          <select id="jenisShopee">
            <option value="0.10">Elektronik besar, gadget mahal (10%)</option>
            <option value="0.075">Fashion pria/wanita, makanan instan (7.5%)</option>
            <option value="0.0575">Kosmetik, skincare, aksesori (5.75%)</option>
            <option value="0.0425">Produk rumah tangga, mainan anak (4.25%)</option>
            <option value="0.025">Produk digital, pulsa, voucher dll (2.5%)</option>
          </select>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="promoShopee" checked>
          <label for="promoShopee"><i class="fas fa-shipping-fast"></i> Aktifkan Gratis Ongkir XTRA & Promo XTRA (~5.4%)</label>
        </div>
      </div>

      <div class="platform-section tokopedia-section">
        <div class="platform-title">
          <i class="fas fa-shopping-bag"></i> Konfigurasi Tokopedia
        </div>
        
        <div class="input-group">
          <label><i class="fas fa-percentage icon"></i>Fee Platform (1–8%)</label>
          <select id="platTok">
            <option value="1">Produk digital, pulsa, e-voucher (1%)</option>
            <option value="3">Makanan dan minuman kemasan (3%)</option>
            <option value="4">Perlengkapan rumah tangga, mainan anak (4%)</option>
            <option value="6">Fashion, kosmetik, aksesoris (6%)</option>
            <option value="8">Elektronik, gadget, kategori umum (8%)</option>
          </select>
        </div>

        <div class="input-group">
          <label><i class="fas fa-chart-line icon"></i>Fee Dinamis Program (0–6%)</label>
          <select id="dynTok">
            <option value="0">Tanpa Program Promosi</option>
            <option value="2">Light Internal Promotion (2%)</option>
            <option value="4" selected>Standard Free Shipping (4%)</option>
            <option value="6">Maximum Promotion Tier (6%)</option>
          </select>
        </div>
      </div>

      <button class="calculate-btn" onclick="hitungDenganAnimasi()">
        <i class="fas fa-magic"></i> Calculate Final Price
      </button>

      <div class="result-container" id="result">
        <div class="result-title">Hasil Analisis Pricing</div>
        <div id="resultContent"></div>
      </div>
    </div>
  </div>

  <script>
    function formatRupiah(number) {
      return new Intl.NumberFormat('id-ID').format(number);
    }

    function hitungDenganAnimasi() {
      // Show loading
      document.getElementById('loadingOverlay').style.display = 'flex';
      
      // Simulate calculation delay for premium feel
      setTimeout(() => {
        hitung();
        document.getElementById('loadingOverlay').style.display = 'none';
      }, 800);
    }

    function hitung() {
      let buy = parseFloat(document.getElementById('buy').value);
      let laba = parseFloat(document.getElementById('marginManual').value);
      let bersih = buy + laba;

      let catS = parseFloat(document.getElementById('jenisShopee').value);
      let promo = document.getElementById('promoShopee').checked ? 0.054 : 0;
      let orderFlat = 1250;

      let plat = parseFloat(document.getElementById('platTok').value) / 100;
      let dyn = parseFloat(document.getElementById('dynTok').value) / 100;
      let pph = 0.005;

      let totalFeeShopee = catS + promo + pph;
      let finalShopee = (bersih + orderFlat) / (1 - totalFeeShopee);

      let totalFeeToko = plat + dyn + pph;
      let finalTokopedia = bersih / (1 - totalFeeToko);

      if ((finalTokopedia * dyn) > 40000) {
        finalTokopedia = (bersih) / (1 - plat - (40000 / finalTokopedia) - pph);
      }

      // Calculate profit margins
      let profitShopee = finalShopee - buy - (finalShopee * totalFeeShopee) - orderFlat;
      let profitTokopedia = finalTokopedia - buy - (finalTokopedia * totalFeeToko);

      document.getElementById('resultContent').innerHTML = `
        <div class="result-item">
          <span class="result-label"><i class="fas fa-coins icon"></i> Modal Investasi</span>
          <span class="result-value">Rp ${formatRupiah(buy)}</span>
        </div>
        <div class="result-item">
          <span class="result-label"><i class="fas fa-target icon"></i> Target Profit Bersih</span>
          <span class="result-value">Rp ${formatRupiah(laba)}</span>
        </div>
        <div class="result-item">
          <span class="result-label"><i class="fas fa-calculator icon"></i> Total Fee Shopee</span>
          <span class="result-value">${(totalFeeShopee * 100).toFixed(2)}%</span>
        </div>
        <div class="result-item">
          <span class="result-label"><i class="fas fa-calculator icon"></i> Total Fee Tokopedia</span>
          <span class="result-value">${(totalFeeToko * 100).toFixed(2)}%</span>
        </div>
        
        <div class="final-prices">
          <div class="price-card shopee">
            <div class="price-platform"><i class="fas fa-store-alt"></i> Shopee Price</div>
            <div class="price-amount">Rp ${formatRupiah(Math.ceil(finalShopee))}</div>
            <div style="font-size: 0.8rem; color: #666; margin-top: 8px;">
              Profit: Rp ${formatRupiah(Math.ceil(profitShopee))}
            </div>
          </div>
          <div class="price-card tokopedia">
            <div class="price-platform"><i class="fas fa-shopping-bag"></i> Tokopedia Price</div>
            <div class="price-amount">Rp ${formatRupiah(Math.ceil(finalTokopedia))}</div>
            <div style="font-size: 0.8rem; color: #666; margin-top: 8px;">
              Profit: Rp ${formatRupiah(Math.ceil(profitTokopedia))}
            </div>
          </div>
        </div>
        
        <div class="disclaimer">
          <i class="fas fa-info-circle"></i> Harga final telah mengikutsertakan seluruh fee marketplace, program promosi, dan PPh Final 0.5%. Kalkulasi ini memberikan estimasi harga optimal untuk mencapai target profit yang diinginkan.
        </div>
      `;

      document.getElementById('result').style.display = 'block';
      
      // Smooth scroll with offset
      setTimeout(() => {
        document.getElementById('result').scrollIntoView({ 
          behavior: 'smooth',
          block: 'nearest'
        });
      }, 100);
    }

    // Enhanced auto-calculate with debouncing
    let timeout;
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('input, select');
      inputs.forEach(input => {
        input.addEventListener('input', function() {
          clearTimeout(timeout);
          timeout = setTimeout(() => {
            if (document.getElementById('result').style.display === 'block') {
              hitung();
            }
          }, 500);
        });
      });

      // Add input formatting for currency inputs
      const currencyInputs = document.querySelectorAll('input[type="number"]');
      currencyInputs.forEach(input => {
        input.addEventListener('blur', function() {
          if (this.value) {
            // Add thousand separators when user leaves the field
            const value = parseInt(this.value);
            if (!isNaN(value)) {
              this.setAttribute('data-formatted', formatRupiah(value));
            }
          }
        });
      });
    });

    // Add keyboard shortcut for calculation
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === 'Enter') {
        e.preventDefault();
        hitungDenganAnimasi();
      }
    });
  </script>
