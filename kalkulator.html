<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator After Fee - Shopee & Tokopedia 2025</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a1a2e;
      --secondary: #16213e;
      --text-primary: #ffffff;
      --text-secondary: #b8bcc8;
      --text-muted: #6c7293;
      --surface: #252550;
      --surface-light: #2a2a5a;
      --border: rgba(255, 255, 255, 0.1);
      --shadow: rgba(0, 0, 0, 0.3);
      
      /* Shopee Colors */
      --shopee-primary: #ee4d2d;
      --shopee-secondary: #ff6b47;
      --shopee-light: rgba(238, 77, 45, 0.1);
      --shopee-border: rgba(238, 77, 45, 0.2);
      --shopee-gradient: linear-gradient(135deg, #ee4d2d 0%, #ff6b47 100%);
      
      /* Tokopedia Colors */
      --tokopedia-primary: #42b883;
      --tokopedia-secondary: #00c896;
      --tokopedia-light: rgba(66, 184, 131, 0.1);
      --tokopedia-border: rgba(66, 184, 131, 0.2);
      --tokopedia-gradient: linear-gradient(135deg, #42b883 0%, #00c896 100%);
      
      /* Base gradient */
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-surface: linear-gradient(135deg, #252550 0%, #1a1a2e 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px;
      overflow-x: auto;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: var(--gradient-surface);
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 60px var(--shadow);
      overflow: hidden;
      min-height: calc(100vh - 40px);
      display: flex;
      flex-direction: column;
    }

    .header {
      background: var(--gradient-primary);
      padding: 40px;
      text-align: center;
      position: relative;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }

    .header p {
      font-size: 1.2rem;
      font-weight: 500;
      opacity: 0.9;
      letter-spacing: 0.5px;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .config-basic {
      max-width: 600px;
      margin: 0 auto;
      background: var(--surface);
      border-radius: 20px;
      padding: 25px 30px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .config-basic .section-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .config-basic .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
    }

    .mode-selector {
      margin-bottom: 25px;
    }

    .mode-selector .input-group {
      margin-bottom: 0;
    }

    .platform-configs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: start;
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 25px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-title i {
      font-size: 1.2rem;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 16px 20px;
      background: var(--surface-light);
      border: 2px solid var(--border);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    .input-group select {
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23b8bcc8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 16px;
      padding-right: 50px;
    }

    .input-group input[type="number"] {
      padding-left: 45px;
    }

    .currency-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
      font-weight: 700;
      font-size: 0.95rem;
      pointer-events: none;
    }

    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: var(--secondary);
    }

    /* Shopee Section */
    .shopee-section {
      background: var(--surface);
      border-radius: 20px;
      padding: 30px;
      border: 2px solid var(--shopee-border);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .shopee-section::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: var(--shopee-gradient);
      border-radius: 20px 0 0 20px;
    }

    .shopee-section .section-title {
      color: var(--shopee-primary);
    }

    .shopee-section .section-title i {
      color: var(--shopee-primary);
    }

    .shopee-section .input-group input:focus,
    .shopee-section .input-group select:focus {
      border-color: var(--shopee-primary);
      box-shadow: 0 0 0 3px var(--shopee-light);
    }

    .shopee-section .checkbox-container {
      background: var(--shopee-gradient);
      border: 1px solid var(--shopee-border);
    }

    .shopee-section .checkbox-container:hover {
      background: var(--shopee-secondary);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(238, 77, 45, 0.3);
    }

    /* Tokopedia Section */
    .tokopedia-section {
      background: var(--surface);
      border-radius: 20px;
      padding: 30px;
      border: 2px solid var(--tokopedia-border);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .tokopedia-section::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: var(--tokopedia-gradient);
      border-radius: 20px 0 0 20px;
    }

    .tokopedia-section .section-title {
      color: var(--tokopedia-primary);
    }

    .tokopedia-section .section-title i {
      color: var(--tokopedia-primary);
    }

    .tokopedia-section .input-group input:focus,
    .tokopedia-section .input-group select:focus {
      border-color: var(--tokopedia-primary);
      box-shadow: 0 0 0 3px var(--tokopedia-light);
    }

    .checkbox-container {
      display: flex;
      align-items: flex-start;
      gap: 15px;
      padding: 18px 20px;
      border-radius: 12px;
      margin-top: 16px;
      transition: all 0.3s ease;
      cursor: pointer;
      min-height: 60px;
    }

    .checkbox-container input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: var(--text-primary);
      cursor: pointer;
      flex-shrink: 0;
      margin-top: 2px;
      -webkit-appearance: checkbox;
      -moz-appearance: checkbox;
      appearance: checkbox;
    }

    .checkbox-container label {
      margin: 0;
      font-weight: 500;
      cursor: pointer;
      color: var(--text-primary);
      font-size: 0.95rem;
      line-height: 1.4;
      flex: 1;
    }

    .calculate-section {
      text-align: center;
      margin-top: 20px;
    }

    .calculate-btn {
      background: var(--gradient-primary);
      color: var(--text-primary);
      border: none;
      padding: 18px 60px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .calculate-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
    }

    .calculate-btn:active {
      transform: translateY(-1px);
    }

    .result-section {
      background: var(--surface);
      border-radius: 20px;
      padding: 40px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-top: 30px;
      display: none;
    }

    .result-title {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--text-primary);
      text-align: center;
      margin-bottom: 30px;
    }

    .result-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 30px;
      margin-bottom: 40px;
    }

    .result-card {
      background: var(--surface-light);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid var(--border);
      text-align: center;
      transition: all 0.3s ease;
    }

    .result-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .result-card-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .result-card-value {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--text-primary);
    }

    .final-prices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .price-card {
      border-radius: 20px;
      padding: 35px;
      text-align: center;
      position: relative;
      transition: all 0.3s ease;
    }

    .price-card.shopee {
      background: linear-gradient(135deg, var(--surface-light) 0%, rgba(238, 77, 45, 0.05) 100%);
      border: 2px solid var(--shopee-border);
    }

    .price-card.shopee::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--shopee-gradient);
      border-radius: 20px 20px 0 0;
    }

    .price-card.tokopedia {
      background: linear-gradient(135deg, var(--surface-light) 0%, rgba(66, 184, 131, 0.05) 100%);
      border: 2px solid var(--tokopedia-border);
    }

    .price-card.tokopedia::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--tokopedia-gradient);
      border-radius: 20px 20px 0 0;
    }

    .price-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
    }

    .price-card.shopee:hover {
      box-shadow: 0 25px 50px rgba(238, 77, 45, 0.2);
    }

    .price-card.tokopedia:hover {
      box-shadow: 0 25px 50px rgba(66, 184, 131, 0.2);
    }

    .platform-name {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .price-card.shopee .platform-name {
      color: var(--shopee-primary);
    }

    .price-card.tokopedia .platform-name {
      color: var(--tokopedia-primary);
    }

    .price-amount {
      font-size: 2.2rem;
      font-weight: 900;
      color: var(--text-primary);
      margin-bottom: 12px;
      font-variant-numeric: tabular-nums;
    }

    .profit-info {
      font-size: 0.9rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    .disclaimer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 30px;
      padding: 20px;
      background: rgba(50, 130, 184, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(50, 130, 184, 0.2);
      font-style: italic;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(50, 130, 184, 0.3);
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mode indicator styles */
    .mode-indicator {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: inline-block;
      margin-bottom: 15px;
    }

    .mode-profit {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .mode-sell {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .fee-breakdown {
      background: var(--surface-light);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid var(--border);
    }

    .fee-breakdown h4 {
      color: var(--shopee-primary);
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .fee-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .fee-item span:first-child {
      color: var(--text-secondary);
    }

    .fee-item span:last-child {
      color: var(--text-primary);
      font-weight: 600;
    }

    .fee-total {
      border-top: 1px solid var(--border);
      padding-top: 8px;
      margin-top: 8px;
      font-weight: 700;
    }

    .info-badge {
      display: inline-block;
      background: rgba(102, 126, 234, 0.2);
      color: var(--text-primary);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      margin-left: 10px;
    }

    @media (max-width: 1200px) {
      .platform-configs {
        grid-template-columns: 1fr;
        gap: 30px;
      }
      
      .result-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        margin: 0;
        border-radius: 16px;
        min-height: calc(100vh - 20px);
      }
      
      .main-content {
        padding: 20px 15px;
        gap: 25px;
      }
      
      .header {
        padding: 25px 15px;
      }
      
      .header h1 {
        font-size: 1.8rem;
        margin-bottom: 8px;
      }
      
      .header p {
        font-size: 1rem;
      }
      
      .config-basic {
        padding: 20px;
      }
      
      .config-basic .input-row {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .config-basic .section-title {
        font-size: 1.1rem;
        margin-bottom: 15px;
      }
      
      .platform-configs {
        gap: 20px;
      }
      
      .shopee-section,
      .tokopedia-section {
        padding: 20px 15px;
      }
      
      .section-title {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      
      .input-group {
        margin-bottom: 18px;
      }
      
      .input-group label {
        font-size: 0.85rem;
        margin-bottom: 6px;
      }
      
      .input-group input,
      .input-group select {
        padding: 14px 18px;
        font-size: 0.95rem;
      }
      
      .input-group input[type="number"] {
        padding-left: 42px;
      }
      
      .currency-icon {
        left: 16px;
        font-size: 0.9rem;
      }
      
      .checkbox-container {
        padding: 15px 18px;
        gap: 12px;
        min-height: auto;
      }
      
      .checkbox-container input[type="checkbox"] {
        width: 18px;
        height: 18px;
      }
      
      .checkbox-container label {
        font-size: 0.85rem;
        line-height: 1.3;
      }
      
      .calculate-btn {
        padding: 16px 50px;
        font-size: 1rem;
        letter-spacing: 0.5px;
      }
      
      .result-grid {
        grid-template-columns: 1fr;
        gap: 15px;
        margin-bottom: 25px;
      }
      
      .result-card {
        padding: 20px 15px;
      }
      
      .result-card-title {
        font-size: 0.8rem;
        margin-bottom: 10px;
      }
      
      .result-card-value {
        font-size: 1.3rem;
      }
      
      .final-prices {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .price-card {
        padding: 25px 20px;
      }
      
      .platform-name {
        font-size: 0.9rem;
        margin-bottom: 12px;
        letter-spacing: 1px;
      }
      
      .price-amount {
        font-size: 1.8rem;
        margin-bottom: 10px;
      }
      
      .profit-info {
        font-size: 0.85rem;
      }
      
      .disclaimer {
        font-size: 0.8rem;
        padding: 15px;
        margin-top: 20px;
      }
      
      .result-section {
        padding: 25px 15px;
      }
      
      .result-title {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.5rem;
      }
      
      .header p {
        font-size: 0.9rem;
      }
      
      .config-basic {
        padding: 15px;
      }
      
      .shopee-section,
      .tokopedia-section {
        padding: 15px;
      }
      
      .input-group input,
      .input-group select {
        padding: 12px 16px;
        font-size: 0.9rem;
      }
      
      .input-group input[type="number"] {
        padding-left: 38px;
      }
      
      .currency-icon {
        left: 14px;
        font-size: 0.85rem;
      }
      
      .checkbox-container {
        padding: 12px 15px;
        gap: 10px;
      }
      
      .checkbox-container input[type="checkbox"] {
        width: 16px;
        height: 16px;
      }
      
      .checkbox-container label {
        font-size: 0.8rem;
      }
      
      .calculate-btn {
        padding: 14px 40px;
        font-size: 0.95rem;
      }
      
      .price-amount {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <div class="header">
      <h1>Kalkulator After Fee 2025</h1>
      <p>Shopee & Tokopedia Price Optimizer (Updated July 2025)</p>
    </div>

    <div class="main-content">
      <!-- Konfigurasi Dasar -->
      <div class="config-basic">
        <div class="section-title">
          <i class="fas fa-cog"></i>
          Konfigurasi Dasar
        </div>
        
        <!-- Mode Selector -->
        <div class="mode-selector">
          <div class="input-group">
            <label>Mode Perhitungan</label>
            <select id="calculationMode" onchange="toggleMode()">
              <option value="profit">Target Profit - Hitung harga jual dari target laba</option>
              <option value="sell">Harga Jual Langsung - Hitung laba dari harga jual</option>
            </select>
          </div>
        </div>
        
        <div class="input-row">
          <div class="input-group">
            <label>Modal Awal</label>
            <div class="input-wrapper">
              <input type="number" id="buy" value="10000" placeholder="Masukkan harga beli produk">
              <span class="currency-icon">Rp</span>
            </div>
          </div>

          <div class="input-group" id="secondInputGroup">
            <label id="secondInputLabel">Target Profit Bersih</label>
            <div class="input-wrapper">
              <input type="number" id="secondInput" value="2500" placeholder="Target keuntungan yang diinginkan">
              <span class="currency-icon">Rp</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Platform Configurations -->
      <div class="platform-configs">
        <!-- Shopee Configuration -->
        <div class="shopee-section">
          <div class="section-title">
            <i class="fas fa-store"></i>
            Konfigurasi Shopee 2025
          </div>
          
          <div class="input-group">
            <label>Tipe Penjual</label>
            <select id="sellerType">
              <option value="new">Non-Star Baru (0-50 pesanan pertama)</option>
              <option value="nonstar" selected>Non-Star (≥50 pesanan)</option>
              <option value="star">Star Seller</option>
              <option value="starplus">Star+ Seller</option>
              <option value="mall">Shopee Mall</option>
            </select>
          </div>

          <div class="input-group">
            <label>Kategori Produk</label>
            <select id="productCategory">
              <option value="A">Kategori A - 8% (Fashion, Kesehatan & Kecantikan, dll)</option>
              <option value="B" selected>Kategori B - 7.5% (Elektronik, Gadget, Otomotif, dll)</option>
              <option value="C">Kategori C - 5.75% (Ibu & Bayi, Rumah Tangga, dll)</option>
              <option value="D">Kategori D - 4.25% (Makanan & Minuman, Buku, dll)</option>
              <option value="E">Kategori E - 2.5% (Pulsa, Token, Voucher Digital)</option>
            </select>
          </div>

          <div class="input-group">
            <label>Program XTRA Marketing</label>
            <select id="xtraProgram">
              <option value="none">Tidak Ikut Program XTRA</option>
              <option value="ongkir">XTRA Gratis Ongkir Saja (~4%)</option>
              <option value="promo">XTRA Promo/Cashback Saja (~2%)</option>
              <option value="both" selected>XTRA Gratis Ongkir + Promo (~6%)</option>
            </select>
          </div>

          <div class="info-badge" style="margin-top: 15px; display: block; text-align: center;">
            <i class="fas fa-info-circle"></i> Update Juli 2025: Order Fee Rp1.250 per pesanan
          </div>
        </div>

        <!-- Tokopedia Configuration -->
        <div class="tokopedia-section">
          <div class="section-title">
            <i class="fas fa-shopping-bag"></i>
            Konfigurasi Tokopedia
          </div>
          
          <div class="input-group">
            <label>Fee Platform (1–8%)</label>
            <select id="platTok">
              <option value="1">Produk digital, pulsa, e-voucher (1%)</option>
              <option value="2">Makanan & minuman, Power Merchant (2%)</option>
              <option value="4" selected>Rumah tangga, mainan, toko reguler (4%)</option>
              <option value="6">Fashion, kosmetik, Power Merchant Pro (6%)</option>
              <option value="8">Elektronik, gadget, kategori premium (8%)</option>
            </select>
          </div>

          <div class="input-group">
            <label>Fee Dinamis Program (0–6%)</label>
            <select id="dynTok">
              <option value="0">Tanpa Program Promosi (0%)</option>
              <option value="4">Light Promotion Program (4%)</option>
              <option value="5" selected>Standard Marketing Program (5%)</option>
              <option value="6">Maximum Promotion Tier (6%)</option>
            </select>
          </div>
        </div>
      </div>

      <div class="calculate-section">
        <button class="calculate-btn" onclick="hitungDenganAnimasi()">
          <i class="fas fa-calculator"></i> Calculate Final Price
        </button>
      </div>

      <div class="result-section" id="result">
        <div class="result-title">Hasil Final</div>
        <div id="resultContent"></div>
      </div>
    </div>
  </div>

  <script>
    function formatRupiah(number) {
      return new Intl.NumberFormat('id-ID').format(number);
    }

    function toggleMode() {
      const mode = document.getElementById('calculationMode').value;
      const secondInputLabel = document.getElementById('secondInputLabel');
      const secondInput = document.getElementById('secondInput');
      
      if (mode === 'profit') {
        secondInputLabel.textContent = 'Target Profit Bersih';
        secondInput.placeholder = 'Target keuntungan yang diinginkan';
        secondInput.value = '2500';
      } else {
        secondInputLabel.textContent = 'Harga Jual Langsung';
        secondInput.placeholder = 'Harga jual yang ingin dipasang';
        secondInput.value = '15000';
      }
      
      // Reset hasil jika sudah ada
      if (document.getElementById('result').style.display === 'block') {
        hitung(false); // Don't scroll when mode changes
      }
    }

    function getShopeeAdminFee() {
      const category = document.getElementById('productCategory').value;
      const sellerType = document.getElementById('sellerType').value;
      
      // Fee berdasarkan kategori
      const categoryFees = {
        'A': 0.08,   // 8%
        'B': 0.075,  // 7.5%
        'C': 0.0575, // 5.75%
        'D': 0.0425, // 4.25%
        'E': 0.025   // 2.5%
      };
      
      // Seller baru Non-Star tidak kena admin fee untuk 50 pesanan pertama
      if (sellerType === 'new') {
        return 0;
      }
      
      return categoryFees[category] || 0.075;
    }

    function getXtraFee() {
      const xtraProgram = document.getElementById('xtraProgram').value;
      const sellerType = document.getElementById('sellerType').value;
      
      // Seller baru Non-Star bebas XTRA fee untuk 200 pesanan pertama
      if (sellerType === 'new') {
        return 0;
      }
      
      const xtraFees = {
        'none': 0,
        'ongkir': 0.04,  // 4%
        'promo': 0.02,   // 2%
        'both': 0.06     // 6% (kombinasi)
      };
      
      return xtraFees[xtraProgram] || 0;
    }

    function getOrderFee() {
      const sellerType = document.getElementById('sellerType').value;
      
      // Seller baru Non-Star bebas order fee untuk 50 pesanan pertama
      if (sellerType === 'new') {
        return 0;
      }
      
      return 1250; // Rp 1.250 per pesanan
    }

    function getPaymentFee() {
      const sellerType = document.getElementById('sellerType').value;
      
      // Shopee Mall punya payment fee 1.8%
      if (sellerType === 'mall') {
        return 0.018;
      }
      
      return 0;
    }

    function hitungDenganAnimasi() {
      document.getElementById('loadingOverlay').style.display = 'flex';
      
      setTimeout(() => {
        hitung(true); // Pass true to enable scrolling when button is clicked
        document.getElementById('loadingOverlay').style.display = 'none';
      }, 800);
    }

    function hitung(shouldScroll = false) {
      const mode = document.getElementById('calculationMode').value;
      let buy = parseFloat(document.getElementById('buy').value);
      let secondValue = parseFloat(document.getElementById('secondInput').value);

      // Shopee fee calculations
      let adminFee = getShopeeAdminFee();
      let xtraFee = getXtraFee();
      let orderFee = getOrderFee();
      let paymentFee = getPaymentFee();
      let pphFinal = 0.005; // PPh Final 0.5%

      // Tokopedia fee calculations
      let plat = parseFloat(document.getElementById('platTok').value) / 100;
      let dyn = parseFloat(document.getElementById('dynTok').value) / 100;
      let pphToko = 0.005; // PPh Final 0.5%

      // Calculate total percentage fees for Shopee
      let totalFeeShopeePercent = adminFee + xtraFee + paymentFee + pphFinal;
      let totalFeeToko = plat + dyn + pphToko;

      let finalShopee, finalTokopedia, profitShopee, profitTokopedia, targetProfit, sellPrice;

      if (mode === 'profit') {
        // Mode Target Profit - Calculate selling price from desired profit
        targetProfit = secondValue;
        let bersih = buy + targetProfit;

        // Calculate required selling prices
        finalShopee = (bersih + orderFee) / (1 - totalFeeShopeePercent);
        finalTokopedia = bersih / (1 - totalFeeToko);

        // Apply Tokopedia dynamic fee cap
        if ((finalTokopedia * dyn) > 40000) {
          let cappedDyn = 40000 / finalTokopedia;
          let adjustedTotalFee = plat + cappedDyn + pphToko;
          finalTokopedia = bersih / (1 - adjustedTotalFee);
        }

        // Calculate actual profits (should match target)
        let totalShopeeDeduction = (finalShopee * totalFeeShopeePercent) + orderFee;
        profitShopee = finalShopee - buy - totalShopeeDeduction;
        
        let tokoDynFee = Math.min(finalTokopedia * dyn, 40000);
        let tokoOtherFees = finalTokopedia * (plat + pphToko);
        profitTokopedia = finalTokopedia - buy - tokoDynFee - tokoOtherFees;

      } else {
        // Mode Harga Jual Langsung - Calculate profit from given selling price
        sellPrice = secondValue;
        finalShopee = sellPrice;
        finalTokopedia = sellPrice;

        // Calculate profits after all fees
        let totalShopeeDeduction = (finalShopee * totalFeeShopeePercent) + orderFee;
        profitShopee = finalShopee - buy - totalShopeeDeduction;
        
        // Handle Tokopedia dynamic fee cap
        let tokoDynFee = Math.min(finalTokopedia * dyn, 40000);
        let tokoOtherFees = finalTokopedia * (plat + pphToko);
        profitTokopedia = finalTokopedia - buy - tokoDynFee - tokoOtherFees;
      }

      // Generate fee breakdown for Shopee
      let shopeeBreakdown = generateShopeeBreakdown(finalShopee, adminFee, xtraFee, paymentFee, pphFinal, orderFee);

      // Generate results based on mode
      let modeIndicator = mode === 'profit' ? 
        '<div class="mode-indicator mode-profit">Mode: Target Profit</div>' : 
        '<div class="mode-indicator mode-sell">Mode: Harga Jual Langsung</div>';

      let resultGrid = '';
      if (mode === 'profit') {
        resultGrid = `
          <div class="result-grid">
            <div class="result-card">
              <div class="result-card-title">Modal Investasi</div>
              <div class="result-card-value">Rp ${formatRupiah(buy)}</div>
            </div>
            <div class="result-card">
              <div class="result-card-title">Target Profit</div>
              <div class="result-card-value">Rp ${formatRupiah(targetProfit)}</div>
            </div>
            <div class="result-card">
              <div class="result-card-title">Seller Status</div>
              <div class="result-card-value">
                <div style="font-size: 0.9rem;">${getSellerTypeText()}</div>
              </div>
            </div>
          </div>
        `;
      } else {
        resultGrid = `
          <div class="result-grid">
            <div class="result-card">
              <div class="result-card-title">Modal Investasi</div>
              <div class="result-card-value">Rp ${formatRupiah(buy)}</div>
            </div>
            <div class="result-card">
              <div class="result-card-title">Harga Jual</div>
              <div class="result-card-value">Rp ${formatRupiah(sellPrice)}</div>
            </div>
            <div class="result-card">
              <div class="result-card-title">Seller Status</div>
              <div class="result-card-value">
                <div style="font-size: 0.9rem;">${getSellerTypeText()}</div>
              </div>
            </div>
          </div>
        `;
      }

      let priceCardsContent = '';
      if (mode === 'profit') {
        priceCardsContent = `
          <div class="price-card shopee">
            <div class="platform-name">Shopee Price</div>
            <div class="price-amount">Rp ${formatRupiah(Math.ceil(finalShopee))}</div>
            <div class="profit-info">Net Profit: Rp ${formatRupiah(Math.ceil(profitShopee))}</div>
          </div>
          <div class="price-card tokopedia">
            <div class="platform-name">Tokopedia Price</div>
            <div class="price-amount">Rp ${formatRupiah(Math.ceil(finalTokopedia))}</div>
            <div class="profit-info">Net Profit: Rp ${formatRupiah(Math.ceil(profitTokopedia))}</div>
          </div>
        `;
      } else {
        priceCardsContent = `
          <div class="price-card shopee">
            <div class="platform-name">Shopee Profit</div>
            <div class="price-amount">Rp ${formatRupiah(Math.ceil(profitShopee))}</div>
            <div class="profit-info">Dari harga jual: Rp ${formatRupiah(Math.ceil(finalShopee))}</div>
          </div>
          <div class="price-card tokopedia">
            <div class="platform-name">Tokopedia Profit</div>
            <div class="price-amount">Rp ${formatRupiah(Math.ceil(profitTokopedia))}</div>
            <div class="profit-info">Dari harga jual: Rp ${formatRupiah(Math.ceil(finalTokopedia))}</div>
          </div>
        `;
      }

      document.getElementById('resultContent').innerHTML = `
        ${modeIndicator}
        ${resultGrid}
        
        <div class="final-prices">
          ${priceCardsContent}
        </div>
        
        ${shopeeBreakdown}
        
        <div class="disclaimer">
          <strong>Update Juli 2025:</strong> Shopee menerapkan Order Fee Rp1.250 per pesanan terselesaikan. 
          Admin Fee berlaku setelah 50 pesanan untuk Non-Star, XTRA Fee dibebaskan 200 pesanan pertama. 
          PPh Final 0.5% sudah termasuk dalam perhitungan sesuai regulasi terbaru.
        </div>
      `;

      document.getElementById('result').style.display = 'block';
      
      // Only scroll when explicitly requested (when calculate button is pressed)
      if (shouldScroll) {
        setTimeout(() => {
          document.getElementById('result').scrollIntoView({ 
            behavior: 'smooth',
            block: 'nearest'
          });
        }, 100);
      }
    }

    function getSellerTypeText() {
      const sellerType = document.getElementById('sellerType').value;
      const sellerTypes = {
        'new': 'Non-Star Baru (Bebas Fee)',
        'nonstar': 'Non-Star (≥50 pesanan)',
        'star': 'Star Seller',
        'starplus': 'Star+ Seller',
        'mall': 'Shopee Mall'
      };
      return sellerTypes[sellerType] || 'Unknown';
    }

    function generateShopeeBreakdown(finalPrice, adminFee, xtraFee, paymentFee, pphFinal, orderFee) {
      const adminAmount = finalPrice * adminFee;
      const xtraAmount = finalPrice * xtraFee;
      const paymentAmount = finalPrice * paymentFee;
      const pphAmount = finalPrice * pphFinal;
      const totalPercentageFee = adminAmount + xtraAmount + paymentAmount + pphAmount;
      const totalFee = totalPercentageFee + orderFee;

      return `
        <div class="fee-breakdown">
          <h4><i class="fas fa-receipt"></i> Breakdown Biaya Shopee</h4>
          ${adminFee > 0 ? `<div class="fee-item"><span>Admin Fee (${(adminFee * 100).toFixed(2)}%)</span><span>Rp ${formatRupiah(Math.ceil(adminAmount))}</span></div>` : ''}
          ${xtraFee > 0 ? `<div class="fee-item"><span>XTRA Fee (${(xtraFee * 100).toFixed(1)}%)</span><span>Rp ${formatRupiah(Math.ceil(xtraAmount))}</span></div>` : ''}
          ${paymentFee > 0 ? `<div class="fee-item"><span>Payment Fee (${(paymentFee * 100).toFixed(1)}%)</span><span>Rp ${formatRupiah(Math.ceil(paymentAmount))}</span></div>` : ''}
          <div class="fee-item"><span>PPh Final (0.5%)</span><span>Rp ${formatRupiah(Math.ceil(pphAmount))}</span></div>
          ${orderFee > 0 ? `<div class="fee-item"><span>Order Fee (Flat)</span><span>Rp ${formatRupiah(orderFee)}</span></div>` : ''}
          <div class="fee-item fee-total"><span><strong>Total Biaya</strong></span><span><strong>Rp ${formatRupiah(Math.ceil(totalFee))}</strong></span></div>
        </div>
      `;
    }

    // Auto-calculate with debouncing
    let timeout;
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('input, select');
      inputs.forEach(input => {
        input.addEventListener('input', function() {
          clearTimeout(timeout);
          timeout = setTimeout(() => {
            if (document.getElementById('result').style.display === 'block') {
              hitung(false); // Don't scroll on auto-calculation
            }
          }, 500);
        });
      });
    });

    // Keyboard shortcut
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === 'Enter') {
        e.preventDefault();
        hitungDenganAnimasi();
      }
    });
  </script>
</body>
</html>
